    <div class="container">
        <section class="formulario">
            <form action="" id="formulario">
                <h3>Formulario de contacto</h3>

                    <hr>

                    <input class="datos" type="text" placeholder="Nombre y Apellido" id="nombreCompleto" name="nombreCompleto">
                    <input class="datos" type="email" placeholder="Ingresá tu email" name="email">

                    <select class="datos"  name="opciones_formulario">
                        <option selected>Selecciona un motivo</option>
                        <option>Escultura tradicional</option>
                        <option>Modelado 3D</option>
                        <option>Bustos</option>
                        <option>Otro motivo</option>
                    </select>

                    <textarea class="datos" name="comentarios" id="comentarios" cols="10" rows="5" 
                    placeholder="Dejanos tus consultas aquí...">
                    </textarea>
                    
                    <div class="imagen">
                        <p for="imagen">Adjuntar imagen de referencia</p>
                        <input type="file" id="imagen" name="imagen">
                    </div>                    

                    <input class="boton_enviar" type="submit" value="Enviar">
            </form>
        </section>
    </div>
</main>
